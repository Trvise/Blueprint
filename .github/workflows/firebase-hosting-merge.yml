name: Deploy to Firebase Hosting on merge
on:
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      # ✅ Use Node.js 18 (matches your local version)
      - name: Use Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'  # Speeds up future builds

      # ✅ Downgrade npm to 8.19.2 (matches your local version)
      - run: npm install -g npm@8.19.2

      # ✅ Debugging: Print Node.js and npm versions
      - run: node -v
      - run: npm -v

      # ✅ Clean install: Remove existing node_modules and lock file
      - run: rm -rf node_modules package-lock.json && npm install --legacy-peer-deps --verbose

      # ✅ Run build process with verbose output for debugging
      - run: npm run build --verbose

      # ✅ Deploy to Firebase Hosting
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_VORTEXLENS }}
          channelId: live
          projectId: vortexlens